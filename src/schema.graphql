type Query {
    info: String!
    feed: [Food!]!
    food(id: ID!): Food
}

type Mutation {
    post(name: String!, quantity: Int!, inCart: Boolean!): Food!
    updateFood(id: ID!, name: String!, quantity: Int!, inCart: Boolean!): Food
    deleteFood(id: ID!): Food

    signup(email: String!, password: String!, name: String!): AuthPayload
    login(email: String!, password: String!): AuthPayload
}

type Food {
    id: ID!
    name: String!
    quantity: Int!
    inCart: Boolean!
    postedBy: User
}

type AuthPayload {
    token: String
    user: User
}

type User {
    id: ID!
    name: String!
    email: String!
    foods: [Food!]!
}